<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Orgface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side - Login Form -->
            <div class="col-md-4 d-flex align-items-center justify-content-center bg-light p-5">
                <div class="login-form text-center">
                    <img src="path/to/logo.png" alt="Orgface Logo" class="mb-4" width="80">
                    <h2>Welcome Back!</h2>
                    <p>Log in with your email id or phone number to enter.</p>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email or Phone Number">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-check text-left mb-3">
                            <input type="checkbox" class="form-check-input" id="keepLoggedIn">
                            <label class="form-check-label" for="keepLoggedIn">Keep me logged in</label>
                            <p class="mt-3"><a href="#">Forgot your password?</a></p>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                       
                        <p>Need an account? <a href="#">Register</a></p>
                    </form>
                    <footer class="mt-20">
                        <p><a href="#">Terms and conditions</a> Â· <a href="#">Privacy policy</a></p>
                    </footer>
                </div>
            </div>
            <!-- Right Side - Welcome Message and Images -->
            <div class="col-md-8 welcome-section d-flex align-items-center justify-content-center">
                <div class="text-center">
                    <h1>Welcome to Orgface</h1>
                    <p>Enjoy the new experience of chatting in the organization</p>
                    <div class="image-grid d-flex justify-content-center flex-wrap">
                        <div class="image-item"><img src="profile3.jpg" alt="Person 1"></div>
                        <div class="image-item"><img src="profile3.jpg" alt="Person 2"></div>
                        <div class="image-item"><img src="profile3.jpg" alt="Person 3"></div>
                        <div class="image-item"><img src="profile3.jpg" alt="Person 4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
